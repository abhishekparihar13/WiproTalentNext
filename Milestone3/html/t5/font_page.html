<!DOCTYPE html>
<html>
<head>
    <title>Fonts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .font-style {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .font-agency { font-family: "Agency FB"; }
        .font-cambria { font-family: Cambria; }
        .font-elephant { font-family: Elephant; }
    </style>
</head>
<body>
    <h2>Font Styles</h2>
    <p class="font-style font-agency">Agency FB</p>
    <p class="font-style font-cambria">Cambria</p>
    <p class="font-style font-elephant">Elephant</p>
    </body>
</html>
