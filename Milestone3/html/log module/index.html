<!DOCTYPE html>
<html>
<head>
<title>Web Page with Frames</title>
</head>
<frameset rows="20%,80%" frameborder="0">
  <frame src="header.html" name="header_frame" noresize>
  <frameset cols="20%,*,20%" frameborder="0">
    <frame src="menu.html" name="menu_frame" noresize>
    <frame src="main.html" name="main_frame" noresize>
    <frame src="login.html" name="login_frame" noresize>
  </frameset>
</frameset>
</html>
