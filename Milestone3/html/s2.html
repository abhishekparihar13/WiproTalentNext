<!DOCTYPE html>
<html>
<head>
    <title>Forms with Divs</title>
    <style>
        /* Optional: You can add CSS to style the divs if you like */
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Hands-on Assignments on Forms</h1>

    <div class="form-container">
        <h2>Hands-on Assignment 2</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="form-container">
        <h2>Hands-on Assignment 3</h2>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
