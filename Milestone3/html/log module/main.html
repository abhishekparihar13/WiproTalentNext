<!DOCTYPE html>
<html>
<head>
<title>Main Content</title>
<style>
body {
  background-color: #d1b1df; /* A light purple color */
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

table {
  background-color: #c9e6ff; /* A light blue color */
  border: 1px solid black;
  border-collapse: collapse;
  padding: 20px;
}

td {
  padding: 10px;
}
</style>
</head>
<body>

  <h2>Account Login</h2>
  <table border="1">
    <tr>
      <td>User Name:</td>
      <td><input type="text" size="8" maxlength="8"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" size="8" maxlength="8"></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <button type="submit">Login</button>
      </td>
    </tr>
  </table>

</body>
</html>
